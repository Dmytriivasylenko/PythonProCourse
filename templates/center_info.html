<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Фітнес-Центри</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Доступні Фітнес-Центри</h1>
        <ul>
            {% for center in centers %}
                <li>
                    <a href="{{ url_for('get_center_info', center_id=center.id) }}">{{ center.name }}</a>
                    <p>Адреса: {{ center.adress }}</p>
                    <p>Контакти: {{ center.contacts }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
