<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose a Time Slot</title>
</head>
<body>
    <h1>Choose a Time Slot</h1>
    <form method="POST" action="/user/reservation">
        <input hidden="trainer"   value="{{ form_info["trainer"] }}">
       <input hidden="service"   value="{{ form_info["service"] }}">
        <input hidden="date"   value="{{ form_info["desired_date"] }}">
        <label for="slots">Choose a time:</label>
        <select name="slots" id="slots">
            {% for time in form_info["time_slots"] %}
                <option value="{{ t }}">{{ t }}</option>
            {% endfor %}
        </select>
        <input type="submit">
    </form>
</body>
</html>
