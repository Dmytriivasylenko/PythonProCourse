<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
</head>
<body>
    <h1>Services</h1>
    {% if services %}
        <ul>
            {% for service in services %}
                <li>
                    <h2>{{ service.name }}</h2>
                    <p>{{ service.description }}</p>
                    <p>Price: ${{ service.price }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No services found for this gym.</p>
    {% endif %}
</body>
</html>
