<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <h1>Services for Gym {{ gym_id }}</h1>
    <ul>
        {% for service in service %}
            <li>
                <a href="{{ url_for('get_services', gym_id=gym_id, service_id=service.id) }}">
                    {{ service.name }} - {{ service.description }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
