<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Info</title>
</head>
<body>
    <h1>Service Info</h1>
    {% if service %}
        <h2>{{ service.name }}</h2>
        <p>{{ service.description }}</p>
        <p>Price: ${{ service.price }}</p>
    {% else %}
        <p>No service found for this gym.</p>
    {% endif %}
</body>
</html>
