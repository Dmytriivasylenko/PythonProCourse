<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наші Послуги</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .service-selection {
            margin-top: 20px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Наші Послуги</h1>
        <ul>
            {% for service in services %}
                <li>
                    <h2>{{ service.name }}</h2>
                    <p>Опис: {{ service.description }}</p>
                    <p>Тривалість: {{ service.duration }} хвилин</p>
                    <p>Ціна: {{ service.price }} грн</p>
                </li>
            {% endfor %}
        </ul>
        <div class="service-selection">
            <h2>Виберіть Послугу</h2>
            <form action="/service_action" method="post">
                <label for="service">Послуга:</label>
                <select id="service" name="service" required>
                    <option value="" disabled selected>Оберіть послугу</option>
                    {% for service in services %}
                        <option value="{{ service.id }}">{{ service.name }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn">Продовжити</button>
            </form>
        </div>
    </div>
</body>
</html>
