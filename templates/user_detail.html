<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
    <h1>User Details</h1>
    <form method="POST">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" value="{{ user.login }}" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ user.password }}" required><br>

        <label for="birth_date">Birth Date:</label>
        <input type="date" id="birth_date" name="birth_date" value="{{ user.birth_date }}" required><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ user.phone }}" required><br>

        <button type="submit">Update</button>
    </form>
</body>
</html>
